<!DOCTYPE html>
<html>
<head>
    <style>
        .skeleton {
            background-color: #f1f1f1;
            height: 20px;
            margin-bottom: 10px;
        }

        .data {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        var content = document.getElementById("content");

        // Display the skeleton loader
        for (var i = 0; i < 5; i++) {
            var skeleton = document.createElement("div");
            skeleton.classList.add("skeleton");
            content.appendChild(skeleton);
        }

        // Fetch data from JSON Placeholder API
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(data => {
                // Clear the skeleton loader
                content.innerHTML = '';

                // Display the fetched data
                data.forEach(item => {
                    var dataItem = document.createElement("div");
                    dataItem.classList.add("data");
                    dataItem.textContent = item.title;
                    content.appendChild(dataItem);
                });
            })
            .catch(error => {
                // Display an error message if fetching fails
                content.textContent = 'Error fetching data.';
                console.log(error);
            });
    </script>
</body>
</html>
